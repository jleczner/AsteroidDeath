<ion-view title="Timeline" id="timeline" ng-controller="AsteroidsListCtrl">
    <ion-content padding="true" class="has-header">
        <div class="container">
            <h1>Timeline</h1>
            <ul class="timeline">
                <div th:each="entry,status : ${NEO}">
                    <li th:attr="class=${status.odd}?'timeline-inverted':''">
                        <div class="tl-circ"></div>
                        <div class="timeline-panel">
                            <div class="tl-heading">
                                <h4><span th:text="${entry.title}">TITLE</span></h4>
                                <p>
                                    <small class="text-muted"><i class="glyphicon glyphicon-time"></i>
                                        <span th:text="${entry.createdAsShort}">CREATED</span></small>
                                </p>
                            </div>
                            <div class="tl-body">
                                <p><span th:text="${entry.summary}">SUMMARY</span></p>
                            </div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </ion-content>
</ion-view>
