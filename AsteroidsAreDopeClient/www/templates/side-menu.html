<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-light">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu">
        <ion-header-bar class="bar-light">
            <div class="title"></div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header ">
            <ion-list id="side-menu-list1">
                <ion-item class="item-icon-right" id="side-menu-list-item1" ui-sref="side-menu.home" menu-close="">Home
                    <i class="icon ion-ios-home"></i>
                </ion-item>
                <ion-item class="item-icon-right" id="side-menu-list-item2" ui-sref="side-menu.timeline" menu-close="">Timeline
                    <i class="icon ion-android-funnel"></i>
                </ion-item>
                <ion-item class="item-icon-right" id="side-menu-list-item3" ui-sref="side-menu.visualize" menu-close="">Visualize
                    <i class="icon ion-android-globe"></i>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
